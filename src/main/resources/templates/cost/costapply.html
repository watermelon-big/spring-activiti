<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
	<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>
		<ol class="breadcrumb pull-left">
			<li><a href="index">首页</a></li>
			<li><a href="#">功能表</a></li>
			<li><a href="#">我要报销</a></li>
		</ol>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="box ui-draggable ui-droppable" id="dept">
				<div class="box-header">
					<div class="box-name">
						<i class="fa fa-coffee"></i> <span>填写申请</span>
					</div>
					<div class="box-icons">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a> <a class="expand-link"> <i class="fa fa-expand"></i>
						</a> <a class="close-link"> <i class="fa fa-times"></i>
						</a>
					</div>
					<div class="no-move"></div>
				</div>
				<div class="box-content">
					<form role="form" action="startcost" method="post">
						<div class="form-group">
							<label>报销类型</label>
							<select name="cost_type" class="form-control">
								<option value="电脑补贴">电脑补贴</option>
								<option value="餐补">餐补</option>
								<option value="项目补贴">项目补贴</option>
							</select>
						</div>

						<div class="form-group has-feedback">
							<label>报销金额(RMB/元)</label> <input id="cost_amount" class="form-control" name="cost_amount" placeholder="报销金额"/>
						</div>

						<div class="form-group has-feedback">
							<label class="control-label">开始时间</label>
							<input id="start" class="form-control" name="start_time" placeholder="开始时间"/><span class="fa fa-calendar txt-danger form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<label>结束时间</label> <input id="end" class="form-control" name="end_time"
													   placeholder="结束时间"/><span class="fa fa-calendar txt-danger form-control-feedback"></span>
						</div>
						<div class="form-group">
							<label>报销备注</label>
							<textarea class="form-control" name="remark" rows="3"></textarea>
						</div>
						<button id="btn" type="button" class="btn btn-primary">开始申请</button>
						<button type="reset" class="btn btn-primary">重置</button>


					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$("#btn").click(function(){
		$.post("startcost",$("form").serialize(),function(){
			alert("申请成功");
			LoadAjaxContent("costapply");
		});
	});

	$('#start').datepicker({setDate: new Date(), dateFormat: 'yy-mm-dd'});
	$('#end').datepicker({setDate: new Date(), dateFormat: 'yy-mm-dd'});

});

</script>
